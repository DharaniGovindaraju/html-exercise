<!DOCTYPE html>
<html>
 <head>
   <title>formatting</title>
 </head>
 <body>
   <p>The text is <b>bold</b></p>
   <p>The text is <i>italic</i></p>
   <p>The text is <em>emphasis</em></p>
   <p>The text is <strong>strong</strong></p>
   <p>The text is <small>small</small></p>
   <p>The text is <del>delete</del></p>
   <p>The text is <sub>substring</sub></p>
   <p>The text is <sup>superstring</sup></p>
   <p>The text is <mark>marked</mark></p>
   <p>The text is <ins>inserted</ins></p>
 </body>
</html>
