<!DOCTYPE html>
<html>
  <head>
    <title>horizontal list</title>
    <style>
	  ul{
	     list-style-type:none;
		 Margin:0;
		 padding:0;
		 overflow:hidden; 
		 background-color:red;
		 
	     }
	  li{
	     float:left;
	     }
	  li a{
	       display:block;
		   text-align:center;
		    padding: 10px;
	       }
	  a:hover{
	          background-color:Black;
	          }
	</style>
  </head>
  <body>
    <ul>
      <li><a href="Home">Home</a></li>
      <li><a href="News">News</a></li>
      <li><a href="Contact">Contact</a></li>
      <li><a href="Info">Info<a></li>
    </ul>
  </body>
</html>
